version: '3.9'

volumes:
  static_files:
  media_files:
  postgres_data:
  ssl_certs:

services:
  nginx:
    build: configs/docker/nginx
    restart: always
    ports:
      - ${NGINX_PORT}:80
    networks:
      - django_network
    volumes:
      - static_files:/staticfiles
      - media_files:/mediafiles
      - ssl_certs:/etc/letsencrypt
    depends_on:
      - web
  db:
    # build: configs/docker/postgres
    image: postgres:14.1-alpine
    restart: always
    ports:
      - ${PG_PORT}:${PG_PORT}
    env_file:
      - .env
    networks:
      - django_network
    # environment:
    #   - "POSTGRES_HOST_AUTH_METHOD=trust"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: configs/docker/web/Dockerfile
    restart: always
    ports:
      - 8000:8000
    env_file:
      - .env
    networks:
      - django_network
    volumes:
      - static_files:/web/staticfiles
      - media_files:/web/mediafiles
    depends_on:
      - db

