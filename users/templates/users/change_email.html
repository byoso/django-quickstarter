{% extends "_base.html" %}


{% block content %}

<h1>Change Email</h1>


<form action="" method="post">
    {% csrf_token %}

    <p>
        {{ form.email.label }} <br>
        {{ form.email }} <br>
        {% for error in form.errors.email %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}

    </p>
    <p>
        <input type="submit" value="confirm">
    </p>

</form>



{% endblock content %}
